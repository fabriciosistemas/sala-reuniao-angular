<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Room List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-dark table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th (click)="sort('name')">name
              <span *ngIf="key =='name'">{{reverse ? '▲' : '▼'}}</span>
            </th>
            <th (click)="sort('date')">date
              <span *ngIf="key =='date'">{{reverse ? '▲' : '▼'}}</span>
            </th>
            <th (click)="sort('startHour')">startHour
              <span *ngIf="key =='startHour'">{{reverse ? '▲' : '▼'}}</span>
            </th>
            <th (click)="sort('endHour')">endHour
              <span *ngIf="key =='endHour'">{{reverse ? '▲' : '▼'}}</span>
            </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of rooms | async | orderBy: key : reverse | paginate: { itemsPerPage: 5, currentPage: paginaAtual }">
            <td>{{room.name}}</td>
            <td>{{room.date}}</td>
            <td>{{room.startHour}}</td>
            <td>{{room.endHour}}</td>
            <td><button (click)="deleteRoom(room.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateRoom(room.id)" class="btn btn-warning" style="margin-left: 10px">Update</button>
                <button (click)="roomDetails(room.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>

    </div>
  </div>
