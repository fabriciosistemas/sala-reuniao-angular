<h3>Create Room</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="room.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">date</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="room.date" name="date">
    </div>

    <div class="form-group">
      <label for="name">startHour</label>
      <br>
      <select name="startHour" id="startHour" [(ngModel)]="room.startHour">
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
        <option value="18:00">18:00</option>
        <option value="19:00">19:00</option>
        <option value="20:00">20:00</option>
        <option value="21:00">21:00</option>
        <option value="22:00">22:00</option>
      </select>
      <!--<input type="text" class="form-control" id="startHour" required [(ngModel)]="room.startHour" name="startHour">-->
    </div>

    <div class="form-group">
        <label for="name">endHour</label>
        <br>
        <select name="endHour" id="endHour" [(ngModel)]="room.endHour">
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
          <option value="16:00">16:00</option>
          <option value="17:00">17:00</option>
          <option value="18:00">18:00</option>
          <option value="19:00">19:00</option>
          <option value="20:00">20:00</option>
          <option value="21:00">21:00</option>
          <option value="22:00">22:00</option>
        </select>
        <!--<input type="text" class="form-control" id="endHour" required [(ngModel)]="room.endHour" name="endHour">-->
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
